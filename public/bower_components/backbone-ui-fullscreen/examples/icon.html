<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Backbone UI: Fullscreen - Default icon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="../assets/css/backbone.ui.fullscreen.css" type="text/css" media="screen">

<style>

	a {
		float: right;
	}


</style>
</head>
<body>

<!-- example link -->
<a>Fullscreen</a>

<h1>Fullscreen: Default icon</h1>

<p>On the right is the default style fr the fullscreen button, applied to a standard link.</p>

<p>You can customize the button by referencing the "style" option on initialization, which can be false if you don't want any styling applied.</p>
<div id="main">

</div>

<!-- dependencies -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

<!-- plugin -->
<script type="text/javascript" src="../assets/js/backbone.ui.fullscreen.js"></script>

<!-- example logic -->
<script type="text/javascript">
	var view = new Backbone.UI.Fullscreen({
		el: "a"
	});
</script>


</body>
</html>
